<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nengi's Movie Recommendation App</title>

    <!-- Meta Tags for SEO -->
    <meta name="description"
        content="Discover trending movies, search for your favorites, and manage your watchlist with Nengi's Movie Recommendation App.">
    <meta name="keywords" content="movies, recommendation, trending, favorites, search">
    <meta name="author" content="Nengi">

    <!-- Favicon -->
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">

    <!-- Link to External Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <h1>Movie Recommendation App</h1>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search for a movie..." />
                <img src="Images/serach_icon.png" class="search-icon" alt="Search Icon" id="search-button" />
            </div>
        </nav>
    </header>

    <main>
        <section id="movie-details" style="display: none;">
            <h2>Movie Details</h2>
            <div class="movie-detail">
                <img src="Images/Placeholder-image.jpg" alt="Movie Title" style="width: 200px;">
                <h3 id="movie-title">The movie</h3>
                <p id="movie-description">Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button id="add-to-favorites-detail">Add to Favorites</button>
            </div>
        </section>

        <section id="trending-movies">
            <h2>Trending Movies</h2>
            <div class="movie-grid">
                <!-- Trending movies will be injected here dynamically -->
            </div>
        </section>

        <section id="search-results" style="display: none;">
            <h2>Search Results</h2>
            <div class="movie-grid">
                <!-- Search results will be injected here dynamically -->
            </div>
        </section>

        <section id="favorites" style="display: none;">
            <h2>Your Favorites</h2>
            <div class="movie-grid">
                <!-- Favorite movies will be injected here dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nengi's Movie Recommendation App</p>
    </footer>

    <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
