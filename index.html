<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nengi's Movie Recommendation App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>

<body>
    <header>
        <nav>
            <h1>Movie Recommendation App</h1>
            <input type="text" id="search-bar" placeholder="Search for a movie..." />
        </nav>
    </header>

    <main>
        <section id="trending-movies">
            <h2>Trending Movies</h2>
            <div class="movie-grid" id="trending-movies-grid">
                <!-- Movie cards will be dynamically added here -->
            </div>
        </section>

        <section id="search-results" style="display: none;">
            <h2>Search Results</h2>
            <div class="movie-grid" id="search-results-grid">
                <!-- Movie cards for search results will be dynamically added here -->
            </div>
        </section>

        <section id="movie-details" style="display: none;">
            <h2>Movie Details</h2>
            <div class="movie-detail">
                <img id="movie-poster" src="Images/Placeholder-image-large.jpg" alt="Movie Title">
                <h3 id="movie-title">Movie Title</h3>
                <p id="movie-description">Description: Lorem ipsum dolor sit amet.</p>
                <button id="add-to-favorites">Add to Favorites</button>
            </div>
        </section>

        <section id="favorites" style="display: none;">
            <h2>Your Favorites</h2>
            <div class="movie-grid" id="favorites-grid">
                <!-- Favorite movies will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Movie Recommendation App</p>
    </footer>

    <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
